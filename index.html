<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Notes | Futuristic Note-Taking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap"
        rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary: #6C63FF;
            --primary-dark: #5A52D5;
            --secondary: #FF6B8B;
            --accent: #00D4FF;
            --dark: #0F0F1E;
            --darker: #080811;
            --light: #E2E2FF;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --success: #00E676;
            --warning: #FFCA28;
            --danger: #FF5252;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 50%, #1a1a2e 100%);
            color: var(--light);
            font-family: 'Exo 2', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background Elements */
        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .floating-element:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            animation-duration: 25s;
        }

        .floating-element:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 10%;
            background: radial-gradient(circle, var(--secondary) 0%, transparent 70%);
            animation-duration: 20s;
            animation-direction: reverse;
        }

        .floating-element:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 20%;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            animation-duration: 15s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            25% {
                transform: translate(20px, 20px) rotate(90deg);
            }

            50% {
                transform: translate(0, 40px) rotate(180deg);
            }

            75% {
                transform: translate(-20px, 20px) rotate(270deg);
            }

            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        /* Header Styles */
        header {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            background: var(--glass);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(108, 99, 255, 0.5);
        }

        .logo i {
            font-size: 2rem;
            color: var(--primary);
            filter: drop-shadow(0 0 10px var(--primary));
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
        }

        /* Button Styles */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-family: 'Exo 2', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 99, 255, 0.6);
        }

        .btn-secondary {
            background: transparent;
            color: var(--light);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: var(--glass);
            border-color: var(--primary);
        }

        .btn-accent {
            background: linear-gradient(135deg, var(--secondary), #FF8E9E);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 139, 0.4);
        }

        .btn-accent:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 139, 0.6);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #D32F2F);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 82, 82, 0.4);
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 82, 82, 0.6);
        }

        /* Main Content */
        main {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Auth Container */
        .auth-container {
            max-width: 500px;
            margin: 3rem auto;
            padding: 2.5rem;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(108, 99, 255, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        .auth-title {
            text-align: center;
            margin-bottom: 2rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--light);
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Exo 2', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.3);
        }

        .auth-toggle {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--light);
        }

        .auth-link {
            color: var(--accent);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 10px;
            margin-top: 1rem;
            text-align: center;
            font-weight: 600;
        }

        .error {
            background: rgba(255, 82, 82, 0.2);
            color: var(--danger);
            border: 1px solid rgba(255, 82, 82, 0.3);
        }

        .success {
            background: rgba(0, 230, 118, 0.2);
            color: var(--success);
            border: 1px solid rgba(0, 230, 118, 0.3);
        }

        /* Notes Container */
        .notes-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            height: calc(100vh - 120px);
        }

        /* Sidebar */
        .sidebar {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            height: 100%;
            overflow-y: auto;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .user-details h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .user-details p {
            font-size: 0.9rem;
            color: #A0A0C0;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #A0A0C0;
        }

        /* Notes Grid */
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            height: 100%;
            overflow-y: auto;
            padding: 5px;
        }

        .note-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            height: fit-content;
        }

        .note-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .note-card:hover::before {
            transform: scaleX(1);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .note-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--light);
        }

        .note-content {
            color: #B8B8D0;
            line-height: 1.5;
            margin-bottom: 1rem;
            max-height: 120px;
            overflow: hidden;
            position: relative;
        }

        .note-content::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(transparent, rgba(15, 15, 30, 0.8));
        }

        .note-date {
            font-size: 0.8rem;
            color: #7A7A9E;
            margin-bottom: 1rem;
        }

        .note-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .action-btn {
            background: rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 8px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--light);
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: var(--primary);
            transform: scale(1.1);
        }

        .action-btn.delete:hover {
            background: var(--danger);
        }

        /* Note Editor */
        .note-editor {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .editor-title {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
        }

        .editor-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        #noteTitle {
            font-size: 1.8rem;
            font-weight: bold;
            background: transparent;
            border: none;
            color: var(--light);
            padding: 10px 0;
            border-bottom: 1px solid var(--glass-border);
        }

        #noteTitle:focus {
            outline: none;
            border-bottom-color: var(--primary);
        }

        #noteContent {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--light);
            font-size: 1.1rem;
            line-height: 1.6;
            resize: none;
            font-family: 'Exo 2', sans-serif;
        }

        #noteContent:focus {
            outline: none;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 2rem;
        }

        .empty-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            opacity: 0.7;
        }

        .empty-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--light);
        }

        .empty-text {
            color: #A0A0C0;
            max-width: 400px;
            margin-bottom: 2rem;
        }

        /* Hidden Class */
        .hidden {
            display: none !important;
        }

        /* Responsive Design */
        @media (max-width: 1100px) {
            .notes-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .notes-grid {
                grid-template-columns: 1fr;
            }

            header {
                padding: 1rem;
            }

            .logo {
                font-size: 1.4rem;
            }

            .btn {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
        }

        /* Animation for new elements */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Pulse animation for interactive elements */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(108, 99, 255, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(108, 99, 255, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(108, 99, 255, 0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>

                loadUserData(user);
                loadNotes(user.uid);
            } else {
                // User is signed out
                showAuthSection();
            }
        });

        // Authentication Functions
        function handleAuth(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            authMessage.textContent = '';
            authMessage.className = 'message';

            if (isLoginMode) {
                // Login
                auth.signInWithEmailAndPassword(email, password)
                    .then(() => {
                        // Success - handled by auth state change
                    })
                    .catch(error => {
                        authMessage.textContent = error.message;
                        authMessage.className = 'message error';
                    });
            } else {
                // Sign up
                const name = document.getElementById('name').value;
                if (!name) {
                    authMessage.textContent = 'Please enter your name';
                    authMessage.className = 'message error';
                    return;
                }

                auth.createUserWithEmailAndPassword(email, password)
                    .then(userCredential => {
                        // Add user name to Firestore
                        return db.collection('users').doc(userCredential.user.uid).set({
                            name: name,
                            email: email,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    })
                    .then(() => {
                        // Success - handled by auth state change
                    })
                    .catch(error => {
                        authMessage.textContent = error.message;
                        authMessage.className = 'message error';
                    });
            }
        }

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            if (isLoginMode) {
                authTitle.textContent = 'Welcome Back';
                authSubmit.innerHTML = '<i class="fas fa-paper-plane"></i> Continue';
                authToggleText.textContent = "Don't have an account? ";
                authToggle.textContent = 'Sign up now';
                nameField.classList.add('hidden');
            } else {
                authTitle.textContent = 'Create Account';
                authSubmit.innerHTML = '<i class="fas fa-user-plus"></i> Sign Up';
                authToggleText.textContent = 'Already have an account? ';
                authToggle.textContent = 'Login';
                nameField.classList.remove('hidden');
            }
            authMessage.textContent = '';
            authMessage.className = 'message';
        }

        function handleLogout() {
            auth.signOut();
        }

        // UI Functions
        function showAuthSection() {
            authSection.classList.remove('hidden');
            notesSection.classList.add('hidden');
            loginBtn.classList.remove('hidden');
            signupBtn.classList.remove('hidden');
            logoutBtn.classList.add('hidden');
        }

        function showNotesSection() {
            authSection.classList.add('hidden');
            notesSection.classList.remove('hidden');
            loginBtn.classList.add('hidden');
            signupBtn.classList.add('hidden');
            logoutBtn.classList.remove('hidden');
            hideNoteEditor();
        }

        function showNoteEditor(note = null) {
            noteEditor.classList.remove('hidden');
            notesGrid.classList.add('hidden');

            if (note) {
                // Editing existing note
                editingNoteId = note.id;
                noteTitle.value = note.title;
                noteContent.value = note.content;
                editorTitle.textContent = 'Edit Note';
            } else {
                // Creating new note
                editingNoteId = null;
                noteTitle.value = '';
                noteContent.value = '';
                editorTitle.textContent = 'New Note';
            }

            // Focus on title field
            noteTitle.focus();
        }

        function hideNoteEditor() {
            noteEditor.classList.add('hidden');
            notesGrid.classList.remove('hidden');
            editingNoteId = null;
        }

        // Notes Functions
        function saveNote() {
            const title = noteTitle.value.trim();
            const content = noteContent.value.trim();

            if (!title || !content) {
                alert('Please fill in both title and content');
                return;
            }

            const user = auth.currentUser;
            if (!user) return;

            const noteData = {
                title: title,
                content: content,
                userId: user.uid,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            if (editingNoteId) {
                // Update existing note
                db.collection('notes').doc(editingNoteId).update(noteData)
                    .then(() => {
                        hideNoteEditor();
                    })
                    .catch(error => {
                        console.error('Error updating note: ', error);
                    });
            } else {
                // Add new note
                noteData.createdAt = firebase.firestore.FieldValue.serverTimestamp();

                db.collection('notes').add(noteData)
                    .then(() => {
                        hideNoteEditor();
                    })
                    .catch(error => {
                        console.error('Error adding note: ', error);
                    });
            }
        }

        function loadNotes(userId) {
            // Real-time listener for notes
            db.collection('notes')
                .where('userId', '==', userId)
                .orderBy('updatedAt', 'desc')
                .onSnapshot(snapshot => {
                    userNotes = [];
                    notesGrid.innerHTML = '';

                    if (snapshot.empty) {
                        // Show empty state
                        notesGrid.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-icon">
                                    <i class="fas fa-clipboard"></i>
                                </div>
                                <h3 class="empty-title">No Notes Yet</h3>
                                <p class="empty-text">Create your first note to get started. Click the "Create New Note" button to begin.</p>
                                <button id="emptyAddNoteBtn" class="btn btn-accent">
                                    <i class="fas fa-plus"></i> Create Your First Note
                                </button>
                            </div>
                        `;
                        document.getElementById('emptyAddNoteBtn').addEventListener('click', showNoteEditor);
                        totalNotes.textContent = '0';
                        todayNotes.textContent = '0';
                        return;
                    }

                    snapshot.forEach(doc => {
                        const note = doc.data();
                        note.id = doc.id;
                        userNotes.push(note);

                        const noteElement = document.createElement('div');
                        noteElement.className = 'note-card fade-in';
                        noteElement.innerHTML = `
                            <div class="note-header">
                                <h3 class="note-title">${note.title}</h3>
                                <div class="note-actions">
                                    <button class="action-btn edit" data-id="${note.id}">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="action-btn delete" data-id="${note.id}">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="note-content">${note.content}</div>
                            <div class="note-date">${formatDate(note.updatedAt?.toDate())}</div>
                        `;

                        notesGrid.appendChild(noteElement);
                    });

                    // Update stats
                    totalNotes.textContent = userNotes.length;

                    // Count today's notes
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    const todayCount = userNotes.filter(note => {
                        const noteDate = note.updatedAt?.toDate();
                        return noteDate && noteDate >= today;
                    }).length;
                    todayNotes.textContent = todayCount;

                    // Add event listeners to edit and delete buttons
                    document.querySelectorAll('.action-btn.edit').forEach(button => {
                        button.addEventListener('click', (e) => {
                            const noteId = e.currentTarget.getAttribute('data-id');
                            const note = userNotes.find(n => n.id === noteId);
                            if (note) showNoteEditor(note);
                        });
                    });

                    document.querySelectorAll('.action-btn.delete').forEach(button => {
                        button.addEventListener('click', (e) => {
                            const noteId = e.currentTarget.getAttribute('data-id');
                            deleteNote(noteId);
                        });
                    });
                });
        }

        function deleteNote(noteId) {
            if (confirm('Are you sure you want to delete this note?')) {
                db.collection('notes').doc(noteId).delete()
                    .catch(error => {
                        console.error('Error deleting note: ', error);
                    });
            }
        }

        function loadUserData(user) {
            // Load user data from Firestore
            db.collection('users').doc(user.uid).get()
                .then(doc => {
                    if (doc.exists) {
                        const userData = doc.data();
                        userName.textContent = userData.name;
                        userEmail.textContent = user.email;
                        userAvatar.textContent = userData.name.charAt(0).toUpperCase();
                    } else {
                        userName.textContent = user.displayName || 'User';
                        userEmail.textContent = user.email;
                        userAvatar.textContent = user.email.charAt(0).toUpperCase();
                    }
                })
                .catch(error => {
                    console.error('Error getting user data: ', error);
                });
        }

        function formatDate(date) {
            if (!date) return 'Unknown date';

            const now = new Date();
            const diffTime = now.getTime() - date.getTime();
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 0) {
                return 'Today at ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else if (diffDays === 1) {
                return 'Yesterday at ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else if (diffDays < 7) {
                return `${diffDays} days ago`;
            } else {
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            }
        }
    </script>
</body>
